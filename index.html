<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main id="card">

    <div class="card-image">
      <a href="#"><img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="main-image"></a>
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view icon" class="view-icon">
      </div>
    </div>
   
    <div class="card-text">
      <h1><a href="#">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    
      <div id="card-footer">
          <div id="stats">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="ETH">
              <p>0.041 ETH</p>
            </div>
        
            <div class="time">
              <img src="./images/icon-clock.svg" alt="clock">
              <p>3 days left</p>
            </div>
          </div>
            
        <div id="author">
          <img src="./images/image-avatar.png" alt="avatar">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    
  </main>

</body>

<div class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
  <p>Coded by <a href="https://github.com/airin09#"> airin &hearts;</a>.</p>
</div>


</html>
